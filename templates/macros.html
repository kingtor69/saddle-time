{% macro mb_geocoder() %}
{% endmacro %}

{% macro mapbox(lat, lng, zoom, size) %}
<div id='map' class='{{ size }}'>
  <ul hidden>
    <li id="map-lat">{{ lat }}</li>
    <li id="map-lng">{{ lng }}</li>
    <li id="map-zoom">{{ zoom }}</li>
  </ul>
</div>
<script src="/static/js/mapbox.js"></script>
{% endmacro %}
